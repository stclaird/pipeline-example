name: Gate 1 PR Quality Checks

on:
  pull_request:
    branches:
      - main
    paths:
      - "car-lookup-service/**"
      - ".github/workflows/pr-checks.yml"
  workflow_dispatch:

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./car-lookup-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "car-lookup-service/requirements.txt"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff pytest pytest-cov pytest-asyncio httpx

      - name: Run Ruff linter
        run: |
          echo "Running Ruff linter..."
          ruff check . --output-format=github

      - name: Run Ruff formatter check
        run: |
          echo "Checking code formatting..."
          ruff format --check .

      - name: Run unit tests
        run: |
          echo "Running unit tests..."
          pytest --cov=app --cov-report=term-missing --cov-report=xml --cov-report=html -v

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./car-lookup-service/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  security-scan:
    name: Security Scan with Trivy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner in fs mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "./car-lookup-service"
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH,MEDIUM"

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

      - name: Run Trivy vulnerability scanner (table output)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "./car-lookup-service"
          format: "table"
          severity: "CRITICAL,HIGH,MEDIUM"
          exit-code: "1"

  summary:
    name: Quality Check Summary
    runs-on: ubuntu-latest
    needs: [lint-and-test, security-scan]
    if: always()

    steps:
      - name: Check results
        run: |
          if [[ "${{ needs.lint-and-test.result }}" == "failure" || "${{ needs.security-scan.result }}" == "failure" ]]; then
            echo "❌ Quality checks failed"
            exit 1
          else
            echo "✅ All quality checks passed"
          fi
