name: Reusable Deploy Pipeline

on:
  workflow_call:
    inputs:
      app-name:
        description: "Name of the application (e.g., car-lookup-service)"
        required: true
        type: string
      version:
        description: "Version/tag to deploy"
        required: true
        type: string
      environment:
        description: "Target environment (ci, uat, prod)"
        required: true
        type: string
    secrets:
      DATADOG_API_KEY:
        required: true

jobs:
  update-argocd:
    name: Update ArgoCD
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update ArgoCD App version
        env:
          NEW_VERSION: ${{ inputs.version }}
          ENVIRONMENT: ${{ inputs.environment }}
        run: |
          # Update the environment file
          yq eval ".spec.source.helm.parameters[] |= select(.name == \"appVersion\").value = \"$NEW_VERSION\"" \
            -i argocd/environments/$ENVIRONMENT.yaml

          echo "Updated ArgoCD $ENVIRONMENT environment to version $NEW_VERSION"

          # Show the change
          git diff argocd/environments/$ENVIRONMENT.yaml

      - name: Commit and push changes
        env:
          NEW_VERSION: ${{ inputs.version }}
          ENVIRONMENT: ${{ inputs.environment }}
          APP_NAME: ${{ inputs.app-name }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add argocd/environments/$ENVIRONMENT.yaml
          git commit -m "Deploy $APP_NAME $NEW_VERSION to $ENVIRONMENT [skip ci]"
          git push

          echo "âœ… Committed ArgoCD update for $ENVIRONMENT environment"
