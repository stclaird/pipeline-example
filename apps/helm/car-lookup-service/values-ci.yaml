# CI/Test Environment overrides
replicaCount: 1

image:
  tag: "latest"

ingress:
  enabled: true
  hosts:
    - host: car-lookup-ci.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: car-lookup-ci-tls
      hosts:
        - car-lookup-ci.example.com

resources:
  limits:
    cpu: 250m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false

env:
  - name: DATABASE_URL
    valueFrom:
      secretKeyRef:
        name: car-lookup-secrets
        key: database-url
  - name: ENVIRONMENT
    value: "ci"
  - name: LOG_LEVEL
    value: "DEBUG"

dopplerSecret:
  enabled: true
  project: car-lookup-service
  config: ci
  secretName: car-lookup-secrets
