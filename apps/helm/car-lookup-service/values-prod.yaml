# Production Environment overrides
replicaCount: 3

image:
  tag: "v1.0.0"  # Updated by pipeline
  pullPolicy: IfNotPresent

ingress:
  enabled: true
  hosts:
    - host: car-lookup.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: car-lookup-prod-tls
      hosts:
        - car-lookup.example.com

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

env:
  - name: DATABASE_URL
    valueFrom:
      secretKeyRef:
        name: car-lookup-secrets
        key: database-url
  - name: ENVIRONMENT
    value: "production"
  - name: LOG_LEVEL
    value: "WARNING"

dopplerSecret:
  enabled: true
  project: car-lookup-service
  config: prd
  secretName: car-lookup-secrets

# Production-specific settings
podDisruptionBudget:
  enabled: true
  minAvailable: 2
