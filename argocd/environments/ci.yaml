# App of Apps - CI Environment
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps-ci
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/stclaird/pipeline-example.git
    targetRevision: main
    path: argocd/app-of-apps
    helm:
      parameters:
        - name: env
          value: ci
        - name: appVersion
          value: v1.0.0

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
